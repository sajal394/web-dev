<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>

/* Element Selector */
        p{
            border: 1px solid red;
        }

        /* Id Selector */
        #firstPara{
            color: green;
        }
        /* Class Selector */
        .bgBlue{
            color: red;
            background-color: yellow;
        }
        
        /* Grouping Selector */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate CSS Selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is a another simple paragraph to demonstrate CSS Selectors</p>
</div>
 <p>This is a yet another simple paragraph to demonstrate CSS Selectors</p>
 <span>This is Span</span>
 <div>
       <footer>This is Footer</footer>
    
</body>
</html>
