<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Entities</title>
  </head>
  <body>
    <div class="container">
      <p>this is a paragraph</p>
    </div>
    <div class="container">
      <p>this is another &nbsp; paragraph</p>
      <p>paragraph is written like this &lt;p&gt;</p>
      <p>pound is written like this &pound;</p>
      <p>copyright is written like this &copy;;</p>
      <p>sigma is written like this &sigma;</p>
      <p>Another character is &rAarr;</p>

      <!-- <p>Empty character written like this &#8203;</p> -->
      <p>empty character &#8203</p>
    </div>
    
  </body>
</html>
